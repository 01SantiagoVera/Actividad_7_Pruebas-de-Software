<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <img src="/img/UDES.png" class="image">
</head>
<body>
    
    <button id="registerButton" class="register-button">Iniciar Sesion</button>

    <div class="wrapper">
      <div class="login-container" id="loginContainer" style="display: none;">
        <span class="close-button" onclick="closeLogin()">
          <i class="fas fa-times"></i>
        </span>
          <h2>Iniciar Sesión</h2>
          <input type="text" id="username" placeholder="Nombre de Usuario">
          <br>
          <br>
          <br>
          <div class="password-container">
              <input type="password" id="password" placeholder="Contraseña">
              <span class="toggle-password" onclick="togglePassword()">
                  <i class="fas fa-eye" id="passwordIcon"></i>
              </span>
          </div>
          <button class="login-button" onclick="login()">Iniciar Sesión</button>
          <br>
          <div id="error" class="error">Credenciales incorrectas</div>
      </div>

    <script src="js/Login.js"></script>
</body>
</html>
