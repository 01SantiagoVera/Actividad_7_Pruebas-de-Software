<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Web</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/Calculate_Style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <img src="../img/UDES.png" class="image">
</head>
<body>
<button id="logoutButton" class="logout-button" onclick="logout()">Cerrar Sesi√≥n</button>
<div class="calculator">
  <input type="text" id="screen" class="screen" readonly>
  <div>
    <button class="button" onclick="appendValue('7')">7</button>
    <button class="button" onclick="appendValue('8')">8</button>
    <button class="button" onclick="appendValue('9')">9</button>
  </div>
  <div>
    <button class="button" onclick="appendValue('4')">4</button>
    <button class="button" onclick="appendValue('5')">5</button>
    <button class="button" onclick="appendValue('6')">6</button>
  </div>
  <div>
    <button class="button" onclick="appendValue('1')">1</button>
    <button class="button" onclick="appendValue('2')">2</button>
    <button class="button" onclick="appendValue('3')">3</button>
  </div>
  <div>
    <button class="button" onclick="clearScreen()">C</button>
    <button class="button" onclick="appendValue('0')">0</button>
    <button class="button" onclick="calculate()">=</button>
  </div>
  <div>
    <button class="button" onclick="appendValue('+')" id="add-button">+</button>
    <button class="button" onclick="appendValue('-')" id="subtract-button">-</button>
    <button class="button" onclick="appendValue('*')" id="multiply-button">*</button>
    <button class="button" onclick="appendValue('/')" id="divide-button">/</button>
  </div>

</div>

<script src="../js/Calculate.js"></script>
</body>
</html>
